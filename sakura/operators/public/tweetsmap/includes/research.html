<div id = "research">
    
    <div id = "hideResearch" onclick="hideResearch()">
                &nbsp;<i class="fa fa-angle-right" aria-hidden="true"></i>
    </div>

    <div class="researchComposant">
        <select class="rounded20 white" id="researchList">
        <option value="Research 1">Research 1</option>
        <option value="Research 2">Research 2</option>
        <option value="Research 3">Research 3</option>
        </select>
    </div>

    <div class="researchComposant scrollable">

        <div class="champComposant green rounded10" id="ROIs">
            <div class="underChampComposant title"> ROIs </div>
            <select class="underChampComposant" size="3" id="listROIs">
                <option value="1">Grenoble</option>
                <option value="2">Paris</option>
                <option value="3">Lyon</option>
                <option value="4">Hanoi</option>
                <option value="5">NewYork</option>
            </select>
            <div class="underChampComposant lastComposant">
                <button class="button">New</button>
                <button class="button">Remove</button>
            </div>
        </div>

        <div class="champComposant green rounded10" id="timeInterval">
            <div class="underChampComposant title"> Time Interval </div>
            
        </div>

        <div class="champComposant green rounded10" id="keyWords">
            <div class="underChampComposant title"> Hashtags </div>
            <div class="underChampComposant title"> Keywords </div>

        </div>

        <div class="champComposant green rounded10" id="colors">
            <div class="underChampComposant title"> ROI Color </div>
            <div class="underChampComposant title"> ROI Border Color </div>
            <div class="underChampComposant title"> Tweet Color </div>
        </div>

    </div>
    
</div>
