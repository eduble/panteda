<div style="display:none;" id="idDivDatas" class="classMainDiv">

    <div style="float:right;">
        <img width="80px" height="80px" src="media/Linecons_database.svg.png" alt="CC-BY-3.0 Wikipedia DataBase"></img>
        <br />
        <br />
        <button type="button" onclick="showDiv(event,'Datas/tmpData/Work');" class="btn btn-primary">Try it</button>
    </div>
    
    <h2>Datas</h2>
    Collect and store your data.<br /><br />
    
    <div class="row">
        <div class="col-md-10">
            <div class="panel panel-default panel-table">
                <div class="panel-heading">
                    <div class="row">
                        <form class="form-search form-inline col-md-offset-6">
                            <input id="idInputSearchDatas" type="text" class="search-query" placeholder="Search..." onchange="searchSubmitControl(event,'Datas');" />
                        </form>
                    </div>
                </div>
                <div class="panel-body">
                    <table id="idTableDatasToFullfill" class="table table-striped table-bordered table-list">
                        <tr><td><a href="javascript:listRequestStub('idTableDatasToFullfill',10,'Datas/tmpData',false)" class="executeOnShow">
                                    Looking for databases ... 
                                    <span class="glyphicon glyphicon-refresh glyphicon-refresh-animate"></span>
                                </a></td></tr>
                    </table>
                </div>
                <div class="panel-footer">
                    <div class="row">
                        <div class="col col-xs-offset-3 col-xs-6">
                            <nav aria-label="Page navigation" class="text-center">
                                <ul class="pagination" id="idDivPaginationDatas">
                                </ul>
                            </nav>
                        </div>
                        <div class="col col-xs-3">
                            <div class="pull-right">
                                <a class="btn btn-primary" data-toggle="modal" data-target="#createDataBaseModal" onclick="fill_dbms();">
                                    <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                                    New Data
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
