<div style="display:none; width: 100%;" id="web_interface_projects_div" class="classMainDiv">

    <h2>Projects</h2>
    Prepare and organize your projects.<br /><br />

    <div class="row">
        <div>
            <div class="panel panel-default panel-table">
                <div class="panel-heading">
                    <div class="row">
                        <form class="form-search form-inline col-md-offset-6">
                            <input id="web_interface_projects_inputSearch" type="text" class="search-query" placeholder="Search..." onchange="searchSubmitControl(event,'projects');" />
                        </form>
                    </div>
                </div>
                <div class="panel-body">
                    <table id="web_interface_projects_table_toFullfill" class="table table-striped table-bordered table-list" style="margin-bottom: 2px;">
                        <thead>
                        </thead>
                        <tbody>
                            <tr>
                                <td>
                                    <a href="javascript:listRequestStub('web_interface_projects_table_toFullfill',10,'Projects/tmpProject')" class="executeOnShow">
                                        Looking for projects ...
                                        <span class="glyphicon glyphicon-refresh glyphicon-refresh-animate"></span>
                                    </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <div class="pull-left" id="web_interface_projects_creation_button">
                        &nbsp;
                        <a class="btn btn-primary btn-xs" title='Registration of a new operator' data-target="#create_projects_modal" data-toggle="modal" onclick="projects_update_creation_modal();">
                            <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
