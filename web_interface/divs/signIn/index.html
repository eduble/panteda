
<div id="signInModal" class="modal" data-backdrop="static" data-keyboard="false">
  <div class="modal-dialog modal-lg" id="fullwidthmodal" style="width: 95%;">
	<div class="modal-content">
	  <div class="modal-body">
		<button type="button" id="idButtonCloseModal" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
		<div class="container">
		  <div class="row-fluid">

			<!-- ----------------------- LOGIN SECTION ------------------------ -->
			<div class="col-md-4">
			  <h6>Sign in:</h6>
			  <div class="panel panel-default">
				<div class="panel-body">

				  <form role="form" id="signInForm">
					<div class="form-group control-group" data-placement="top" data-original-title="Unknown email address, if you don't have one, please create a new account.">
					  <label for="signInEmail">Email address</label>
					  <input class="form-control" id="signInEmail" name="signInEmail" placeholder="Enter email" type="email" />
					</div>
					<div class="form-group" data-placement="top" data-original-title="Your password doesn't match your email adress.">
					  <label for="signInPassword">Password</label>
					  <input name="signInPassword" class="form-control" id="signInPassword" placeholder="Password" type="password" />
					</div>
					<div class="checkbox">
					  <label>
						<input id="signInRememberMe" name="signInRememberMe" type="checkbox" /> Remember me
					  </label>
					</div>
					<input name="authentification" value="connect" type="hidden" />
					<button type="submit" class="btn btn-default" id="signInSubmit" onclick="signInSubmitControl(event);">Connect</button>
				  </form>
				</div>
			  </div>
			  <!-- Password Recovery -->
			  <div id="pwdRecovery" class="panel panel-default">
				<a data-toggle="collapse" data-parent="#accordion" href="#collapsePWD">
				  <div class="panel-heading">
					<h4 class="panel-title">Forgot Password ?</h4>
				  </div>
				</a>
				<div id="collapsePWD" class="panel-collapse collapse">
				  <div class="panel-body">
					<form role="form" method="post" id="pwdRecoveryForm">
					  <div class="form-group control-group" data-placement="top" data-original-title="Unknown email adress">
						<label for="pwdRecoveryEmail">Email address</label>
						<input class="form-control" id="pwdRecoveryEmail" name="pwdRecoveryEmail" placeholder="Enter email" type="email" />
					  </div>
					  <input name="authentification" value="send" type="hidden" />
					  <button type="submit" onclick="not_implemented();" class="btn btn-default" id="pwdRecoverySubmit">Send</button>
					</form>
				  </div>
				</div>
			  </div>
			  <!-- Password Recovery[END] -->
			</div>

						  <h4>Oh snap!</h4>

						</div>
			
						<div class="bs-callout bs-callout-info hidden">

			<!-- ----------------------- NEW ACCOUNT SECTION------------------------ -->
			<div class="col-md-7">
			  <h6>New account:</h6>
			  <div class="panel panel-default">
				<div class="panel-body">
				  
				  <form id="signUpForm" data-parsley-validate="">
					<div class="col-md-6">

					  <div class="form-group">
						<label for="loginName">Login name *</label>
						<input type="text" class="form-control" id="loginName" name="loginName" placeholder="Your login name" required=""/>
					  </div>

					  <div class="form-group">
						<label for="signUpFirstName">First name *</label>
						<input type="text" class="form-control" id="signUpFirstName" name="signUpFirstName" placeholder="Your first name" required=""/>
					  </div>

					  <div class="form-group">
						<label for="signUpLastName">Last name *</label>
						<input class="form-control" id="signUpLastName" name="signUpLastName" placeholder="Your last name" type="text" required=""/>
					  </div>

					  <div class="form-group control-group" data-placement="right" data-original-title="This email adress is already in use, use the link below if you lost your password">
						<label for="signUpEmail">Email address *</label>
						<input type="email" class="form-control" id="signUpEmail" name="signUpEmail" placeholder="Enter email" data-parsley-trigger="change" required=""/>
					  </div>

					  <div class="form-group">
						<label for="signUpPassword">Password *</label>
						<input class="form-control" id="signUpPassword" name="signUpPassword" placeholder="Password" type="password" required=""/>
					  </div>
					  <div class="form-group">
						<label for="signUpConfirmPassword">Confirm Password *</label>
						<input class="form-control" id="signUpConfirmPassword" name="signUpConfirmPassword" placeholder="Confirm Password" type="password" data-parsley-equalto="#signUpPassword" required=""/>
					  </div>

					</div>

					<div class="col-md-6">
					  <label for="gender">Gender *</label>
					  <p>
						M: <input type="radio" name="gender" id="genderM" value="M" required="">
						F: <input type="radio" name="gender" id="genderF" value="F">
					  </p>

					  <div class="form-group">
						<label for="signUpCountry">Country *</label>
						<select class="form-control" id="signUpCountry" name="signUpCountry" placeholder="Your Country1" required=""/>
						<option>1</option>
						<option>2</option>
						<option>3</option>
						<option>4</option>
						</select>
					  </div>
					  <div class="form-group">
						<label for="signUpInstitution">Institution *</label>
						<input type="text" class="form-control" id="signUpInstitution" name="signUpInstitution" placeholder="Your institution" required=""/>
					  </div>
					  <div class="form-group">
						<label for="signUpOccupation">Occupation (Job title)</label>
						<input type="text" class="form-control" id="signUpStatus" name="signUpStatus" placeholder="Your status" />
					  </div>
					  <div class="form-group">
						<label for="signUpDomain">Work domain</label>
						<input type="text" class="form-control" id="signUpDomain" name="signUpDomain" placeholder="Your domain" />
					  </div>

					  <div class="form-group checkbox">
						<label>
						  <input id="signInCGU" value="cguNotRead" name="signInCGU" type="checkbox" required=""/> I have read and I accept <a data-toggle="modal" href="#idDivCGU">terms</a>
						</label>
					  </div>

					  <br/>

<!--						<input name="authentification" value="newAccount" type="hidden" />-->

					  <input type="button" class="col-md-5 pull-left btn btn-default" id="signUpSubmit" value="Create account" onclick="registerUser(event);">

					</div>
				  </form>
				</div>
			  </div>
			</div>			
		  </div>
		  <!-- New Account[END] -->
		</div>
	  </div>
	</div>
  </div>
</div>
</div>
