<!doctype html>
    <head> 
    <meta charset="UTF-8" />
    <script src="/js/jquery-2.2.4.min.js"></script>
    <script src="/bootstrap-3.3.7/js/bootstrap.min.js"></script>
    <script src="/bootstrap-3.3.7/js/bootstrap-select.min.js"></script>
    <script src="/js/sakura-common.js"></script>
    <link rel="stylesheet" type="text/css" href="/bootstrap-3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/bootstrap-3.3.7/css/bootstrap-select.min.css">
    </head>
    
    <body onload="recover_tables();">
    
        <!-- MAIN TABLE-->
        <div class="container">
            <table class="table table-condensed table-hover table-striped" id="table_of_dataset_tables">
                <thead>
                    <tr>
                        <th>Dataset Tables<th>Short Description<th>
                </thead>
                <tbody>
                </tbody>
            </table>
            &nbsp&nbsp
            <button title="Add a new table" type="button" class="btn btn-primary btn-xs" onclick="$('#datasets_table_creation_modal').modal();">
                <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
            </button>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            TODO:
            <ul>
            <li>Guidelines about dynamic upload</li>
            <li>Guidelines on How to use API to DataSet</li>
            <li>table keys</li>
            <li>column tags</li>
            </ul>
        </div>
        
        <!--CREATION MODAL-->
        
        <div class="modal fade" id="datasets_table_creation_modal" tabindex="-1" role="dialog" aria-hidden="true">
            <div class="modal-dialog modal-lg" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h3>New Table Creation</h3>
                    </div>
                    <div class="modal-body">
                        <div class="panel panel-default">
                            <div class="panel-body">
                                <div class="form-group">
                                    <label>Name</label>
                                    <input class="form-control input-sm" id="datasets_table_creation_name_from_scratch" type="text" placeholder="Give a name for your new table">
                                </div>
                                <div class="form-group">
                                    <label>Description</label>
                                    <input class="form-control input-sm" id="datasets_table_creation_description_from_scratch" type="text" placeholder="Shortly describe your new table">
                                </div>
                            </div>
                        </div>
                        
                        <ul class="nav nav-pills">
                            <li class="active"><a data-toggle="pill" href="#dataset_tables_creation_from_scratch_pan">From Scratch</a></li>
                            <li><a data-toggle="pill" href="#dataset_tables_creation_from_file_pan">From File</a></li>
                        </ul>
                        <div class="panel panel-default">
                            <div class="panel-body">
                                <div class="tab-content">
                                    <div id="dataset_tables_creation_from_scratch_pan" class="tab-pane fade in active">
                                        <table class="table table-condensed table-hover" id="datasets_table_creation_from_scratch_columns">
                                            <thead>
                                                <tr>
                                                    <th class="col-md-2">Name
                                                    <th class="col-md-1">Type
                                                    <th class="col-md-6">Description
                                                    <th class="col-md-3">Tags
                                                    <th class="col-md-1">&nbsp;
                                            </thead>
                                            <tbody>
                                                <tr>
                                                    <td style="vertical-align: middle;">
                                                        <input class="form-control input-sm" type="text" value="Column 1" autocomplete='off'>
                                                    <td style="vertical-align: middle;">
                                                        <select>
                                                        <option>text</option>
                                                        <option>int</option>
                                                        <option>bool</option>
                                                        <option>float</option>
                                                        </select>
                                                    <td style="vertical-align: middle;">
                                                        <div class="col-xs-12">
                                                            <input class="form-control input-sm" type="text" autocomplete='off'>
                                                        </div>
                                                    <td style="vertical-align: middle;">                                                
                                                        <div class="col-xs-12">
                                                            <input class="form-control input-sm" type="text" autocomplete='off'>
                                                        </div>

                                                    <td style="vertical-align: middle;">
                                                        <button title="Add a new column" type="button" class="btn btn-primary btn-xs" onclick="not_yet();">
                                                            <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                                                        </button>
                                                <tr>
                                                    <td colspan=5>
                                                        <button id="dataset_tables_creation_add_row_button" title="Add a new column" type="button" class="btn btn-primary btn-xs" onclick="dataset_tables_add_a_row();">
                                                            <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                                                        </button>
                                            </tbody>
                                        </table>
                                    </div>
                                    
                                    <div id="dataset_tables_creation_from_file_pan" class="tab-pane fade in">
                                        <div id="dataset_tables_file_input" class="form-group">
                                            <label> File</label>
                                            <input id="datasets_table_file_from_HD" type="file" onchange="on_file_selected(this);">
                                        </div>
                                        <table class="table table-condensed table-hover" id="datasets_table_creation_from_file_columns">
                                            <thead>
                                                <tr>
                                                    <th class="col-md-2">Name
                                                    <th class="col-md-1">Type
                                                    <th class="col-md-6">Description
                                                    <th class="col-md-3">Tags
                                                    <th class="col-md-1">&nbsp;
                                            </thead>
                                            <tbody>
                                            </tbody>
                                        </table>
                                        
                                    </div>
                                    <div id="from_file_pan" class="tab-pane fade">
                                        <div class="form-group">
                                            <label> File</label>
                                            <input id="datasets_table_file_from_HD" type="file" onchange="on_file_selected(this);">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                        <button type="button" id="datasets_table_creation_from_scratch_button" class="btn btn-primary" onclick="">Send</button>
                    </div>
                </div>
            </div>
        </div>
        
        <script src="js/general.js"></script>
    </body>

</html>
