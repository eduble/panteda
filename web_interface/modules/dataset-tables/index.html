<!doctype html>
    <head> 
    <meta charset="UTF-8" />
    <script src="/js/jquery-2.2.4.min.js"></script>
    <script src="/bootstrap-3.3.7/js/bootstrap.min.js"></script>
    <script src="/bootstrap-3.3.7/js/bootstrap-select.min.js"></script>
    <script src="/js/sakura-common.js"></script>
    <link rel="stylesheet" type="text/css" href="/bootstrap-3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/bootstrap-3.3.7/css/bootstrap-select.min.css">
    </head>
    
    <body onload="recover_tables();">
    
        <!-- MAIN TABLE-->
        <div class="container">
            <table class="table table-condensed table-hover table-striped" id="table_of_dataset_tables">
                <thead>
                    <tr>
                        <th>Dataset Tables<th>Short Description<th>
                </thead>
                <tbody>
                </tbody>
            </table>
            &nbsp&nbsp
            <button title="Add a new table" type="button" class="btn btn-primary btn-xs" onclick="$('#datasets_table_creation_mode_modal').modal();">
                <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
            </button>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            TODO:
            <ul>
            <li>Guidelines about dynamic upload</li>
            <li>Guidelines on How to use API to DataSet</li>
            <li>table keys</li>
            <li>column tags</li>
            </ul>
        </div>
        
        <!--CREATION MODAL-->
        <div class="modal fade" id="datasets_table_creation_mode_modal" tabindex="-1" role="dialog" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-body">
                        <table align="center" width=100%>
                        <tr>
                        <td align="center">
                            <button type="button" class="btn btn-primary" data-dismiss="modal" onclick="$('#datasets_table_creation_fromscratch_modal').modal();">FROM SCRATCH</button>
                        <td align="center">
                            <button type="button" class="btn btn-primary" data-dismiss="modal" onclick="$('#datasets_table_creation_fromfile_modal').modal();">FROM A FILE</button>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="modal fade" id="datasets_table_creation_fromfile_modal" tabindex="-1" role="dialog" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h3>Select a File</h3>
                    </div>
                    <div class="modal-body">
                        <div class="panel panel-default">
                            <div class="panel-body">
                                <div class="form-group">
                                    <label>Name</label>
                                    <input class="form-control input-sm" id="datasets_table_creation_name_from_file" type="text" placeholder="Give a name for your new table">
                                </div>
                                <div class="form-group">
                                    <label>Description</label>
                                    <input class="form-control input-sm" id="datasets_table_creation_description_from_file" type="text" placeholder="Shortly describe your new table">
                                </div>
                                <div class="form-group">
                                    <label> File</label>
                                    <input id="datasets_table_file_from_HD" type="file">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                        <button type="button" id="datasets_table_creation_from_file_button" class="btn btn-primary" onclick="">Send</button>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="modal fade" id="datasets_table_creation_fromscratch_modal" tabindex="-1" role="dialog" aria-hidden="true">
            <div class="modal-dialog modal-lg" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h3>New Table Creation</h3>
                    </div>
                    <div class="modal-body">
                        <div class="panel panel-default">
                            <div class="panel-body">
                                <div class="form-group">
                                    <label>Name</label>
                                    <input class="form-control input-sm" id="datasets_table_creation_name_from_scratch" type="text" placeholder="Give a name for your new table">
                                </div>
                                <div class="form-group">
                                    <label>Description</label>
                                    <input class="form-control input-sm" id="datasets_table_creation_description_from_scratch" type="text" placeholder="Shortly describe your new table">
                                </div>
                            </div>
                        </div>
                        <div class="panel panel-default">
                            <div class="panel-body">
                                <label>Columns</label>
                                <table class="table table-condensed table-hover" id="datasets_table_creation_columns">
                                    <thead>
                                        <tr>
                                            <th class="col-md-2">Name
                                            <th class="col-md-1">Type
                                            <th class="col-md-6">Description
                                            <th class="col-md-3">Tags
                                            <th class="col-md-1">&nbsp;
                                    </thead>
                                    <tbody>
                                        <tr>
                                            <td style="vertical-align: middle;">
                                                <input class="form-control input-sm" type="text" value="Column 1" autocomplete='off'>
                                            <td style="vertical-align: middle;">
                                                <select>
                                                <option>text</option>
                                                <option>int</option>
                                                <option>bool</option>
                                                <option>float</option>
                                                </select>
                                            <td style="vertical-align: middle;">
                                                <div class="col-xs-12">
                                                    <input class="form-control input-sm" type="text" autocomplete='off'>
                                                </div>
                                            <td style="vertical-align: middle;">                                                
                                                <div class="col-xs-12">
                                                    <input class="form-control input-sm" type="text" autocomplete='off'>
                                                </div>

                                            <td style="vertical-align: middle;">
                                                <button title="Add a new column" type="button" class="btn btn-primary btn-xs" onclick="not_yet();">
                                                    <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                                                </button>
                                    </tbody>
                                </table>
                                &nbsp;&nbsp;<button title="Add a new column" type="button" class="btn btn-primary btn-xs" onclick="not_yet();">
                                    <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                        <button type="button" id="datasets_table_creation_from_scratch_button" class="btn btn-primary" onclick="">Send</button>
                    </div>
                </div>
            </div>
        </div>
        
        <script src="js/general.js"></script>
    </body>

</html>
