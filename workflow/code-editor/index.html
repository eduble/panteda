<!DOCTYPE html>
<html lang="en">
<head>
	<title>ACE in Action</title>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jstree/3.2.1/themes/default/style.min.css" />
    
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.2.6/ace.js" type="text/javascript" charset="utf-8"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.2.6/ext-modelist.js" type="text/javascript" charset="utf-8"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css?version=0.1">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jstree/3.2.1/jstree.min.js"></script>

    <script src = "../js/sakura-common.js"></script>
	<script src = "../js/sakura-operator.js"></script>

	<script src = "js/tabClasses.js?version=0.1"></script>
	<script src = "js/library.js?version=0.1"></script>

	<script src = "js/index.js?version=0.1" defer></script>
</head>
<body>
	<div id="main">
	    <div class="topMenu">
			<!-- top of the window -->
			<div id="toolBox"></div>
			<div id="tab">
			    <ul id="tabList" class="nav nav-tabs"></ul>
			</div>
			<div id="expandDiv"><span data-state="o" id="expand" class="glyphicon glyphicon-collapse-down" aria-hidden="true"></span></div>
	 	</div> 
		
		<!-- body of the editor -->
		<div class="bodyEditor">
			<div id="bar"></div>
			<div id="editor"></div>
		</div>
	</div>
	<div id='dialog' title=''>
	    <input class="inputAddFile" type="text" placeholder=""/>
	    <button class="btnAddFile"></button>
	</div>

	<button class="showList">showList</button>
</body>
</html>
